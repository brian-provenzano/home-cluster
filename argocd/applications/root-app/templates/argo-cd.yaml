apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  info: "Argo CD is a declarative, GitOps continuous delivery tool for Kubernetes."
  source:
    repoURL: https://github.com/brian-provenzano/home-cluster.git
    path: argocd/applications/argocd
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true