apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  info: 
     - name: "Description"
       value: "Traefik Ingress Controller"
  source:
    repoURL: https://traefik.github.io/charts # chart repo
    chart: traefik # chart name
    targetRevision: 29.0.1  # chart version
    helm:
      values: |
        # Default values for Traefik
        deployment:
          # -- Enable deployment
          enabled: true
          # -- Deployment or DaemonSet
          kind: Deployment
          # -- Number of pods of the deployment (only applies when kind == Deployment)
          replicas: 2
        
        podDisruptionBudget:
          enabled: true
          maxUnavailable: 1
          minUnavailable: 1
        
        logs:
          access:
            enabled: true
            format: json
        
        topologySpreadConstraints:
         - labelSelector:
             matchLabels:
               app.kubenetes.io/name: traefik
           maxSkew: 1
           topologyKey: kubernetes.io/hostname
           whenUnsatisfiable: DoNotSchedule

        # -- Create a default IngressClass for Traefik
        ingressClass:
          enabled: true
          isDefaultClass: true

        priorityClassName: "application-cluster-critical"

        resources:
          requests:
            cpu: 100m
            memory: 384Mi
          limits:
            memory: 384Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: "true"
    automated:
      prune: true
      selfHeal: true