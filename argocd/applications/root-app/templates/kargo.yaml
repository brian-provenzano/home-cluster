apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kargo
  namespace: argocd
spec:
  project: default
  info: 
     - name: "Description"
       value: "Kargo CD Promtion / Orchestration"
  source:
    repoURL: ghcr.io/akuity/kargo-charts # chart repo
    chart: kargo # chart name
    targetRevision: 0.1.0 # chart version
    helm:
      values: |
        # values : https://github.com/akuity/kargo/blob/main/charts/kargo/values.yaml
        # created this locally and applied (secret with auth)
        api:
          secret:
            name: kargo-api-admin
  destination:
    server: https://kubernetes.default.svc
    namespace: kargo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
